<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Search</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            /* Center-aligns content */
            width: 100%;
            max-width: 400px;
            /* Limit the container size for readability */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #ff0000;
            /* YouTube Red */
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
            /* Darker Red */
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                /* Reduce padding on small screens */
            }

            .container {
                padding: 15px;
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                /* Adjust heading font size on mobile */
            }

            form {
                padding: 15px;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 1rem;
            }

            button[type="submit"] {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Music Search</h1>
        <form action="https://music.youtube.com/search" method="get" target="_blank">
            <label for="search">Search for Music:</label>
            <input type="text" id="search" name="q" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
